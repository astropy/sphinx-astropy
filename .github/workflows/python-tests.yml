name: Run unit tests

on:
  pull_request:
  push:
    branches: [ main ]
    tags:
  workflow_dispatch:
  schedule:
    # Run every Sunday at 03:53 UTC
    - cron: 53 2 * * 0

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python-version: 3.7
            toxenv: py38-test-sphinx30
          - os: ubuntu-latest
            python-version: 3.8
            toxenv: py38-test-sphinx35
          - os: ubuntu-latest
            python-version: 3.9
            toxenv: py39-test-sphinx40
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: py310-test-sphinx50
          - os: ubuntu-latest
            python-version: "3.11"
            toxenv: py311-test-sphinx60
          - os: ubuntu-latest
            python-version: "3.11"
            toxenv: py311-test-v2deps-sphinx70
          - os: ubuntu-latest
            python-version: "3.12"
            toxenv: py312-test-sphinx80
          - os: macos-latest
            python-version: "3.11"
            toxenv: py311-test-sphinxdev

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Tox
      run: python -m pip install tox
    - name: Run Tox
      run: tox -v -e ${{ matrix.toxenv }}
