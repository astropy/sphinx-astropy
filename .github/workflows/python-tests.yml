name: Run unit tests

on:
  pull_request:
  push:
    branches: [ main ]
    tags:
      - "*"
  workflow_dispatch:
  schedule:
    # Run every Sunday at 03:53 UTC
    - cron: 53 2 * * 0

permissions: {}

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: py310-test-sphinx_oldest

          - os: windows-latest
            python-version: "3.10"
            toxenv: py310-test-sphinx53

          - os: macos-latest
            python-version: "3.10"
            toxenv: py310-test-sphinx62

          - os: ubuntu-latest
            python-version: "3.11"
            toxenv: py311-test-sphinx70

          - os: windows-latest
            python-version: "3.11"
            toxenv: py311-test-v2deps-sphinx71

          - os: macos-latest
            python-version: "3.11"
            toxenv: py311-test-sphinx72

          - os: ubuntu-latest
            python-version: "3.12"
            toxenv: py312-test-v2deps-sphinx80

          - os: windows-latest
            python-version: "3.12"
            toxenv: py312-test-sphinx81

          - os: ubuntu-latest
            python-version: "3.13"
            toxenv: py313-test-sphinx82

          - os: ubuntu-latest
            python-version: "3.14"
            toxenv: py314-test-sphinx90

          - os: ubuntu-latest
            python-version: "3.14"
            toxenv: py314-test-sphinx91

          - os: macos-latest
            python-version: "3.14"
            toxenv: py314-test-v2deps-sphinxdev

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Tox
      run: python -m pip install tox

    - name: Run Tox
      run: tox -v -e ${{ matrix.toxenv }}
