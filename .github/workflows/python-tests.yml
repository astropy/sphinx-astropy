name: Run unit tests

on:
  pull_request:
  push:
    branches: [ main ]
    tags:
  workflow_dispatch:
  schedule:
    # Run every Sunday at 03:53 UTC
    - cron: 53 2 * * 0

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.9
            toxenv: py39-test-sphinx_oldest

          - os: windows-latest
            python-version: "3.10"
            toxenv: py310-test-sphinx53

          - os: macos-latest
            python-version: "3.10"
            toxenv: py310-test-sphinx62

          - os: ubuntu-latest
            python-version: "3.11"
            toxenv: py311-test-sphinx70

          - os: windows-latest
            python-version: "3.11"
            toxenv: py311-test-v2deps-sphinx71

          - os: macos-latest
            python-version: "3.11"
            toxenv: py311-test-sphinx72

          - os: ubuntu-latest
            python-version: "3.12"
            toxenv: py312-test-v2deps-sphinx80

          - os: windows-latest
            python-version: "3.12"
            toxenv: py312-test-sphinx81

          - os: macos-latest
            python-version: "3.13"
            toxenv: py313-test-v2deps-sphinxdev

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Tox
      run: python -m pip install tox
    - name: Run Tox
      run: tox -v -e ${{ matrix.toxenv }}
